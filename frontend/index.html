<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>DataPipes | Clients</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<!-- Custom styling -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body onload="fetchConfigOfCurrentPipeline()"> 

	<!-- Bootstrap grid setup -->
	 	<!-- Bootstrap grid setup -->
		 <div class="container text-center">
			<h1 class="mt-3"> Run1 | Create</h1> 
			<div class="row">
				<div id="chart-area" class="bg-light"></div>
			</div>
		</div> 
	
		<div id="panel" class="container py-2 px-3">
			<div class="row"> 
				<div class="form-group col-12">
					<label for="process">processes</label>
					<select class="form-control" name="process" id="process-select" placeholder="process name" multiple onchange="multiProcessesSelectCheck()">
						<option value="-1" default>none</option>
					</select> 		
					<div class="form-group col-3 p-2">  
						<label><input type="checkbox" style="width: 15px; height:15px;" id="run-in-parallel" disabled> &nbsp;&nbsp;Run in parallel</label> 
					</div>
				</div> 
			</div>   
		<div class="row mb-3">
			<button type="button" id="btn-run" class="btn-primary btn" onclick="add()" disabled>Add</button>
			<button type="button" id="btn-run" class="btn-warning ml-3 btn" onclick="save()" disabled>Save</button>
		</div>	
	</div>

	<dialog id="process-config-modal">
		<form>
		<h3 class="title d-flex justify-content-between"><span> Process Config </span> <button type="submit" class="btn btn-light" formmethod="dialog"><i class="fa-solid fa-xmark"></i></button></h3>
		<hr>
		
			<div class="form-group row">
				<label class="col-4" for="prop1">Prop 1</label>
				<input type="text" name="prop1" class="form-control col-7" placeholder="property 1">
			</div>
			<div class="form-group row">
				<label class="col-4" for="prop1">Prop 2</label>
				<input type="text" name="prop1" class="form-control col-7" placeholder="property 1">
			</div>
			<div class="form-group row">
				<label class="col-4" for="prop1">Prop 3</label>
				<input type="text" name="prop1" class="form-control col-7" placeholder="property 1">
			</div>
			<div class="form-group row">
				<label class="col-4" for="prop1">Prop 4</label>
				<input type="text" name="prop1" class="form-control col-7" placeholder="property 1">
			</div> 
			<button type="submit" class="mt-2 btn btn-primary">Save</button>
		</form> 
	</dialog>	

	<!-- External JS libraries -->
	<!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- Custom JS --> 
    <script src="./js/setup-ui.js"></script>
    <script src="./js/processes.js"></script>
    <script src="./client.js"></script>
	
</body>
</html>
